<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>DYTA Yasmine - Service</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="head1">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

      <nav class="navbar navbar-expand-md justify-content-center">
        <!-- Navbar -->

        <!-- Sidebar-->
        <div class="container-fluid">
          <div class="sidebar">
            <input type="checkbox" id="openSideMenu" class="openSideMenu" />
            <label for="openSideMenu" class="menuIconToggle">
              <div class="hamb-line dia part-1"></div>
              <div class="hamb-line hor"></div>
              <div class="hamb-line dia part-2"></div>
            </label>
            <nav class="hamburger">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/About">About</a></li>
                <li><a href="/Product">Product</a></li>
                <li><a href="/Service">Service</a></li>
                <li><a href="/Gallery">Gallery</a></li>
                <li><a href="/Contact">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- Sidebar-->

        <nav id="floatNav" class="navbar navbar-expand-sm">
          <div class="container-fluid">
            <ul class="nav flex-row nav-justified">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/About">About</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/Product">Product</a>
              </li>
              <img src="/Assets/Logo.png" />
              <li class="nav-item active">
                <a id="service" class="nav-link" href="/Service">Service</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/Gallery">Gallery</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/Contact">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </nav>
      <!-- Akhir Navbar -->
    </div>
    <section id="section1">
      <div class="container-fluid">
        <div class="row">
          <div class="col justify-content-center text-center center-block">
            <h1>Service</h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mx-0 justify-content-center mt-3">
          <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3 py-5">
            <form
              method="POST"
              class="w-100 rounded-1 p-4 border bg-white"
              enctype="multipart/form-data"
            >
            <label class="d-block mb-4">
              <span class="form-label d-block text-center" style="font-size: 20px;">Form Testimoni</span>
            </label>
              <label class="d-block mb-4">
                <span class="form-label d-block">Nama</span>
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Ujang"
                />
              </label>

              <label class="d-block mb-4">
                <span class="form-label d-block">Alamat Email</span>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="ujang.kere@example.com"
                />
              </label>

              <label class="d-block mb-4">
                <span class="form-label d-block">Gambar</span>
                <input name="receipt" type="file" class="form-control" />
              </label>

              <label class="d-block mb-4">
                <span class="form-label d-block">Saran atau komentar</span>
                <textarea
                  name="message"
                  class="form-control"
                  rows="3"
                ></textarea>
              </label>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary px-3 rounded-3">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="section2">
      <div class="divider">
        <span></span><span>DYTA Yasmine Rujak Serut</span><span></span>
      </div>
      <div
        class="row row-cols-1 row-cols-md-4 g-4 px-5 py-5 justify-content-center"
      >
        <div class="col">
          <div class="card h-100 c1">
            <img class="img-fluid img1" src="/Assets/whatsapp.png" alt="">
            <div class="card-body">
                <a class="btn btn-primary sell1" href="#">Lihat Selengkapnya</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 c2">
            <img class="img-fluid img2" src="/Assets/tokopedia.png" alt="">
            <div class="card-body">
                <a class="btn btn-primary sell2" href="#">Lihat Selengkapnya</a>
            </div>
          </div>
        </div>
    </section>
  </body>
  <footer class="footer text-center text-lg-start">
    <div class="text-center p-3">Copyright &copy; 2022 DYTA Yasmine</div>
  </footer>
</html>
